<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

  <!-- Main CSS -->
  <link rel="stylesheet" href="./css/style.css">

  <title>Mega-Sena Game!</title>
</head>
<body>
    
  <header>
    <div class="container">
      <h1>Mega-Sena</h1>
    </div>
  </header>

  <main>

    <div class="container">

      <section class="qnt-numbers">

        <h2 class="h2-title">Quantos números você deseja apostar?</h2>

        <div class="container-labels">
          <label for="n_01" class="label-radio" id="n_01_label">01</label>
          <label for="n_02" class="label-radio" id="n_02_label">02</label>
          <label for="n_03" class="label-radio" id="n_03_label">03</label>
          <label for="n_04" class="label-radio" id="n_04_label">04</label>
          <label for="n_05" class="label-radio" id="n_05_label">05</label>
          <label for="n_06" class="label-radio" id="n_06_label">06</label>
          <label for="n_07" class="label-radio" id="n_07_label">07</label>
          <label for="n_08" class="label-radio" id="n_08_label">08</label>
          <label for="n_09" class="label-radio" id="n_09_label">09</label>
          <label for="n_10" class="label-radio" id="n_10_label">10</label>
          <label for="n_11" class="label-radio" id="n_11_label">11</label>
          <label for="n_12" class="label-radio" id="n_12_label">12</label>
          <label for="n_13" class="label-radio" id="n_13_label">13</label>
          <label for="n_14" class="label-radio" id="n_14_label">14</label>
          <label for="n_15" class="label-radio" id="n_15_label">15</label>
        </div> <!-- fim container labels -->
        
        <form action="">
          <input type="radio" name="qnt-number" value="01" id="n_01" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="02" id="n_02" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="03" id="n_03" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="04" id="n_04" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="05" id="n_05" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="06" id="n_06" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="07" id="n_07" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="08" id="n_08" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="09" id="n_09" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="10" id="n_10" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="11" id="n_11" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="12" id="n_12" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="13" id="n_13" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="14" id="n_14" onchange="check(this.id, this.value)">
          <input type="radio" name="qnt-number" value="15" id="n_15" onchange="check(this.id, this.value)">
        </form>



      </section>

    </div> <!-- fim container -->

  </main>






  <script src="./js/scripts.js"></script>

</body>
</html>
